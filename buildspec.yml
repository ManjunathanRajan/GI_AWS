version: 0.2

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo "Installing Packer..."
      - curl -o packer.zip https://releases.hashicorp.com/packer/1.7.8/packer_1.7.8_windows_amd64.zip
      - unzip packer.zip
      - rm -f packer.zip
  build:
    commands:
      - echo "Building Windows AMI with Packer..."
      - .\packer.exe build packer-windows-ami.json
